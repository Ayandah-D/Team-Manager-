<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Analytics Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="ml-root"></div>
    
    <script type="text/babel">
        // Simplified ML Dashboard for browser compatibility
        const { useState, useEffect } = React;
        
        function MLDashboard() {
            const [players, setPlayers] = useState([]);
            const [selectedPlayer, setSelectedPlayer] = useState('');
            const [predictions, setPredictions] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchPlayers();
            }, []);

            const fetchPlayers = async () => {
                try {
                    const response = await fetch('/api/players/active');
                    const data = await response.json();
                    setPlayers(data);
                    if (data.length > 0) {
                        setSelectedPlayer(data[0].id);
                    }
                } catch (error) {
                    console.error('Error fetching players:', error);
                    setError('Failed to fetch players');
                }
            };

            const runInjuryPrediction = async () => {
                if (!selectedPlayer) return;
                
                try {
                    setLoading(true);
                    const response = await fetch(`/api/ml/injury-risk/${selectedPlayer}`, {
                        method: 'POST'
                    });
                    const prediction = await response.json();
                    setPredictions(prev => [prediction, ...prev]);
                } catch (error) {
                    console.error('Error running injury prediction:', error);
                    setError('Failed to run injury prediction');
                } finally {
                    setLoading(false);
                }
            };

            const runPerformanceOptimization = async () => {
                if (!selectedPlayer) return;
                
                try {
                    setLoading(true);
                    const response = await fetch(`/api/ml/optimize-performance/${selectedPlayer}`, {
                        method: 'POST'
                    });
                    const prediction = await response.json();
                    setPredictions(prev => [prediction, ...prev]);
                } catch (error) {
                    console.error('Error running performance optimization:', error);
                    setError('Failed to run performance optimization');
                } finally {
                    setLoading(false);
                }
            };

            const renderPrediction = (prediction) => {
                const output = prediction.output || {};
                
                return (
                    <div key={prediction.id} className="bg-white rounded-lg shadow-md p-6 mb-4">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-semibold">
                                {prediction.type.replace('_', ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase())}
                            </h3>
                            <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">
                                {(prediction.confidence * 100).toFixed(0)}% confidence
                            </span>
                        </div>
                        
                        {prediction.type === 'INJURY_RISK' && (
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span>Risk Level:</span>
                                    <span className={`font-bold ${
                                        output.riskLevel === 'HIGH' ? 'text-red-600' :
                                        output.riskLevel === 'MODERATE' ? 'text-yellow-600' :
                                        'text-green-600'
                                    }`}>
                                        {output.riskLevel} ({(output.injuryRisk * 100).toFixed(1)}%)
                                    </span>
                                </div>
                                
                                {output.recommendations && (
                                    <div>
                                        <h4 className="font-medium mb-2">Recommendations:</h4>
                                        <ul className="text-sm space-y-1">
                                            {output.recommendations.map((rec, index) => (
                                                <li key={index} className="flex items-start gap-2">
                                                    <span className="text-green-500">✓</span>
                                                    {rec}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {prediction.type === 'PERFORMANCE_DECLINE' && (
                            <div className="space-y-3">
                                <div className="flex justify-between">
                                    <span>Priority:</span>
                                    <span className={`font-bold px-2 py-1 rounded text-white text-sm ${
                                        output.priority === 'HIGH' ? 'bg-red-500' :
                                        output.priority === 'MEDIUM' ? 'bg-yellow-500' :
                                        'bg-green-500'
                                    }`}>
                                        {output.priority}
                                    </span>
                                </div>
                                
                                {output.trainingFocus && (
                                    <div>
                                        <h4 className="font-medium mb-2">Training Focus:</h4>
                                        <div className="flex flex-wrap gap-1">
                                            {output.trainingFocus.map((focus, index) => (
                                                <span key={index} className="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">
                                                    {focus}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                {output.recommendations && (
                                    <div>
                                        <h4 className="font-medium mb-2">Recommendations:</h4>
                                        <ul className="text-sm space-y-1">
                                            {output.recommendations.map((rec, index) => (
                                                <li key={index} className="flex items-start gap-2">
                                                    <span className="text-blue-500">→</span>
                                                    {rec}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <div className="text-xs text-gray-500 mt-4 text-right">
                            Predicted at: {new Date(prediction.predictedAt).toLocaleString()}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2 flex items-center gap-3">
                                🧠 AI-Powered Football Analytics
                            </h1>
                            <p className="text-gray-600">Machine Learning insights for player performance and safety</p>
                        </div>

                        {/* Player Selection */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4">Select Player for AI Analysis</h2>
                            <div className="flex flex-wrap gap-2 mb-4">
                                {players.map(player => (
                                    <button
                                        key={player.id}
                                        onClick={() => setSelectedPlayer(player.id)}
                                        className={`px-4 py-2 rounded-lg border transition-colors ${
                                            selectedPlayer === player.id
                                                ? 'bg-blue-600 text-white border-blue-600'
                                                : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                                        }`}
                                    >
                                        #{player.jerseyNumber} {player.name}
                                        <span className="ml-2 text-xs bg-gray-200 text-gray-600 px-1 rounded">
                                            {player.position}
                                        </span>
                                    </button>
                                ))}
                            </div>

                            {selectedPlayer && (
                                <div className="flex gap-3 pt-4 border-t">
                                    <button
                                        onClick={runInjuryPrediction}
                                        disabled={loading}
                                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 flex items-center gap-2"
                                    >
                                        🛡️ Analyze Injury Risk
                                    </button>
                                    <button
                                        onClick={runPerformanceOptimization}
                                        disabled={loading}
                                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 flex items-center gap-2"
                                    >
                                        📈 Optimize Performance
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Error Alert */}
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                                <strong>Error:</strong> {error}
                            </div>
                        )}

                        {/* Loading State */}
                        {loading && (
                            <div className="bg-white rounded-lg shadow-md p-8 mb-6">
                                <div className="flex items-center justify-center">
                                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                                    <span className="text-lg">Running AI analysis...</span>
                                </div>
                            </div>
                        )}

                        {/* Predictions */}
                        <div>
                            {predictions.length === 0 && !loading && (
                                <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                    <div className="text-6xl mb-4">🧠</div>
                                    <h3 className="text-xl font-medium text-gray-900 mb-2">No AI Predictions Yet</h3>
                                    <p className="text-gray-500">
                                        Select a player and run AI analysis to get intelligent insights
                                    </p>
                                </div>
                            )}

                            {predictions.map(renderPrediction)}
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<MLDashboard />, document.getElementById('ml-root'));
    </script>
</body>
</html>
